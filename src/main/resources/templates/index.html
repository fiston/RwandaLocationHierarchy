<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Address</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS and JS-->

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="all" />

    <link th:href="@{/css/bootstrap-submenu.min.css}" rel="stylesheet" media="all" />


    <link th:href="@{/css/bootstrap-theme.css}" rel="stylesheet" media="all" />
    <link th:href="@{/css/jquery-ui.css}" rel="stylesheet" media="all" />

    <link th:href="@{/css/jquery.dataTables.min.css}" rel="stylesheet" media="all" />
    <link th:href="@{/css/buttons.dataTables.min.css}" rel="stylesheet" media="all" />
    <link th:href="@{/css/jquery.timepicker.css}" rel="stylesheet" media="all" />

    <!-- JS -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.dataTables.min.js}"></script>
    


    <script type="text/javascript" th:src="@{/js/dataTables.bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>


    <script type="text/javascript" th:src="@{/js/bootstrap-submenu.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap-checkbox.js}"></script>


    <script type="text/javascript" th:src="@{/js/jquery-ui.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.timepicker.js}"></script>


    <style>
        body,
        h1, h2, h3, h4, h5, h6,
        input,
        button,
        select,
        textarea,
        .navbar-search .search-query {
            font-family: Georgia, "Times New Roman", Times, serif;
            font-size: 13px;
        }
    </style>
	

</head>
<body>

<div class="container">
    <div id="wrapper">
        <div style="height: 60px;">

        </div>
        <div style="text-align: right; width: 100%; height: auto; display: block; padding-right: 10px; margin-bottom: 20xp; font-weight: bolder;">


        </div>
        <div id="div_body">
            <div>
    <!-- Save Alert Messages -->
    
    
    <!-- Form -->
    <form class="form-horizontal" id="form-page" method="post" action="#">
     


        <div class="form-group">

            <label class="col-xs-2 control-label" for="start-Date">Start Date Max = Today</label>

            <div class="col-sm-6">
                <input type="text" id="start-Date" class="form-control date-picker" placeholder="Start Date" name="startDate" value="" />
            </div>
        </div>
        <div class="form-group ">
            <label class="col-xs-2 control-label" for="expiration-Date">Expiration Date</label>

            <div class="col-sm-6">
                <input type="text" id="expiration-Date" class="form-control date-picker1" placeholder="Expiration Date" name="expirationDate" value="" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label" for="timeStart"> Time (24 hrs clock)</label>

            <div class="col-xs-2">
                <input type="text" id="timeStart" class="form-control time-picker"
                       placeholder="00:00"/>
            </div>

        </div>
     
        <div class="form-group">
            <label for="province" class="col-sm-2 control-label">Province</label>

            <div class="col-sm-6">
                <input type="hidden" class="form-control" id="province" name="province" placeholder="Province" value="" />
                <select class="form-control required adh filter" id="ad_province" name="ad_province">
                    <option value="" selected="selected">--Select--</option>
                    <option value="Kigali">Kigali City</option>
                    <option value="Eastern Province">Eastern Province</option>
                    <option value="Western Province">Western Province</option>
                    <option value="Northern Province">Northern Province</option>
                    <option value="Southern Province">Southern Province</option>

                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="district" class="col-sm-2 control-label">District</label>

            <div class="col-sm-6">
                <input type="hidden" class="form-control" id="district" name="district" placeholder="District" value="" />
                <select name="dist" id="ad_district" class="adh filter form-control">
                    <option value="">--Select--</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="sector" class="col-sm-2 control-label">Sector</label>

            <div class="col-sm-6">
                <input type="hidden" class="form-control" id="sector" name="sector" placeholder="Sector" value="" />
                <select name="sector" id="ad_sector" class="adh filter form-control">
                    <option value="">--Select--</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="cell" class="col-sm-2 control-label">Cell</label>

            <div class="col-sm-6">
                <input type="hidden" class="form-control" id="cell" name="cell" placeholder="Cell" value="" />
                <select name="cell" id="ad_cell" class="adh filter form-control">
                    <option value="">--Select--</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="village" class="col-sm-2 control-label">Village</label>

            <div class="col-sm-6">
                <input type="hidden" class="form-control" id="village" name="village" placeholder="Village" value="" />
                <select name="village" id="ad_village" class="adh filter form-control">
                    <option value="">--Select--</option>
                </select>
            </div>
        </div>

        <div class="form-group ">

            <div class="col-sm-6">
                <input type="submit" value="Save" class="btn btn-primary" />
            </div>
        </div>

    </form>
    <p></p>

</div>
        </div>
    </div>
</div>

<script src="js/addressHie.js"></script>
<script>
    // <![CDATA[
    var today = new Date();

    $(document).ready(function () {

//        ----------------------------------- Dialog modal ------------------------
        
        // --------------------------------------------------datepicker-------------------------------------
        $('.date-picker').datepicker({
            dateFormat: "yy-mm-dd",
            maxDate: "+0",
            timeFormat: 'hh:mm:ss',
            changeMonth: true,
            changeYear: true,
            showOtherMonths: true

        });
        $('.date-picker1').datepicker({
            dateFormat: "yy-mm-dd",
            timeFormat: 'hh:mm:ss',
            changeMonth: true,
            changeYear: true,
            showOtherMonths: true

        });

        $('.time-picker').timepicker({
            timeFormat: 'H : i ',
            'scrollDefault': 'now',
            interval: 1,
            step: 1,
        });
    });

    // ]]>
</script>


</body>
</html>
